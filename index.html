<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Abel Córdoba González" />
    <meta name="description" content="encriptador" />
    <meta name="keywords" content="encriptar, desencriptar" />
    <link rel="icon" href="img/Ncrypt.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ncrypt</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="img/Ncrypt.png" alt="logo de Ncrypt" />
      </figure>
    </header>
    <main>
      <section class="textToEncryptArea">
        <textarea
          rows="12"
          cols="17"
          placeholder="Ingrese texto aquí"
          id="textToEncrypt"
          name="textToEncrypt"
          maxlength="1000"
        ></textarea>
        <p id="alert" class="d-none">
          <span class="material-symbols-rounded"> error </span> Solo letras
          minúsculas y sin acentos
        </p>
        <div class="buttons">
          <button class="btn btn-primary" id="encriptar">Encriptar</button>
          <button class="btn btn-primary-outline" id="desencriptar">Desencriptar</button>
        </div>
      </section>
      <section class="encryptedTextArea encryptedTextContainer">
        <article class="inactiv" id="sinMensaje">
            <figure>
                <img src="img/searching.png" alt="mujer buscando">
            </figure>
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingrese el texto que desees encriptar o desencriptar</p>
        </article>
        <article class="inactive container" id="conMensaje">
          <textarea cols="17" rows="10" id="encryptedText" maxlength="1000"></textarea>
          <button class="btn btn-primary-outline" id="copy">
            <span class="material-symbols-outlined"> content_copy </span>Copiar
          </button>
        </article>
      </section>
    </main>
    <footer>
      <p>&copy; abelcg 2022 - Todos los derechos reservados</p>
    </footer>
    <script type="module" src="js/encriptarDesencritar.js"></script>
  </body>
</html>
